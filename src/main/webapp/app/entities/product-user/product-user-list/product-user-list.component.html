<div class="product-shopping">
  <div class="box">
    <h1>Shop Online</h1>
    <p>We offer wide selection of the best products we have found and carefully selected worldwide.</p>
  </div>
  <div class="box info-bar">
    <div class="row">
      <div class="col-md-12 col-lg-4 products-showing">Showing <strong>12</strong> of <strong>25</strong> products</div>
      <div class="col-md-12 col-lg-7 products-number-sort">
        <form class="form-inline d-block d-lg-flex justify-content-between flex-column flex-md-row">
          <div class="products-number">
            <strong>Show</strong><a href="#" class="btn btn-sm btn-primary">12</a><a href="#" class="btn btn-outline-secondary btn-sm">24</a
            ><a href="#" class="btn btn-outline-secondary btn-sm">All</a><span>products</span>
          </div>
          <div class="products-sort-by mt-2 mt-lg-0">
            <strong>Sort by</strong>
            <select name="sort-by" class="form-control">
              <option>Price</option>
              <option>Name</option>
              <option>Sales first</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row products">
    <!-- vuhv48@gmail.com; 0822288425 hien thi danh sach san pham -->

    <div class="col-lg-4 col-md-6" *ngFor="let product of products">
      <div class="product">
        <div class="flip-container">
          <div class="flipper">
            <!-- <div class="front">
              <a href="detail.html"><img
                  src="/uploads/855678eccbf5fcf56b957cc5e4088577.jpeg"
                  alt="No img fix" 
                  style="width:128px;height:128px"/>
                </a>
            </div> -->

            <div>
              <img [src]="imageToShow" alt="Not found image" class="img-fluid" />
            </div>
          </div>
        </div>
        <!-- <a href="detail.html" class="invisible"><img src="img/product1.jpg" alt="" class="img-fluid" /></a> -->
        <div class="text">
          <h3>
            <a href="detail.html">{{ product.name }}</a>
          </h3>
          <p class="price"><del></del>${{ product.price }}</p>
          <p class="buttons">
            <input type="number" name="total" id="total" value="0" min="0" #total />
            <a (click)="addToCart(product.id!, total.value)" class="btn btn-primary"><i class="fa fa-shopping-cart"></i>Add to cart</a>
            <a href="detail.html" class="btn btn-outline-secondary">View detail</a>
          </p>
        </div>
        <!-- /.text-->
      </div>
      <!-- /.product            -->
    </div>

    <div class="pages">
      <p class="loadMore">
        <a href="#" class="btn btn-primary btn-lg"><i class="fa fa-chevron-down"></i> Load more</a>
      </p>
      <nav aria-label="Page navigation example" class="d-flex justify-content-center">
        <ul class="pagination">
          <li class="page-item">
            <a href="#" aria-label="Previous" class="page-link"><span aria-hidden="true">«</span><span class="sr-only">Previous</span></a>
          </li>
          <li class="page-item active"><a href="#" class="page-link">1</a></li>
          <li class="page-item"><a href="#" class="page-link">2</a></li>
          <li class="page-item"><a href="#" class="page-link">3</a></li>
          <li class="page-item"><a href="#" class="page-link">4</a></li>
          <li class="page-item"><a href="#" class="page-link">5</a></li>
          <li class="page-item">
            <a href="#" aria-label="Next" class="page-link"><span aria-hidden="true">»</span><span class="sr-only">Next</span></a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
